<html>

<head>
  <title>chatroom</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/bootstrap-4/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h2 id="greetingHeader">Hello user,</h2>
            <h3> you are in the chatroom...</h3>
        </div>
    </div>

    <div class="row mainArea">
         <div class="col-8">
            <ul id="messageList"></ul>
        </div>
        <div class="col-4">Current Users:
            <ul id="userList"></ul>
        </div>
       
    </div>

    <div class="row">
        <div class="col">
            <form action="">
                <div class="input-group">
                    <input id="messageBox" class="form-control" autocomplete="off" type="text"
                           placeholder="Type message here..."/>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary">Send</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/javascripts/chat.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
